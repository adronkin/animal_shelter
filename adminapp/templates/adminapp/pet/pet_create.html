{% extends 'adminapp/base.html' %}
{% load static %}

{% endblock %}

{% block content %}

    <section class="cat-list-area section-gap">
        <div class="container">
            <div class="row">
                <div>
                    <form class="form-horizontal" method="post" enctype="multipart/form-data">

                        {{ form.as_p }}

                    </form>
                    <a href="{% url 'adminapp:pet_list' %}"

                        к списку питомцев

                </div>
            </div>
        </div>
    </section>
    <!-- End cat-list Area -->
{% endblock %}
